shrinks: 0, 100, 20
similarities: splus,cosine,jaccard

[tuning.UserKNNCB]
topKs: 20, 400, 20
shrinks: 0, 120, 20
similarities: splus,cosine,jaccard

[tuning.RP3beta]
topKs: 40, 160, 10
alphas: 0, 1, 0.2
betas: 0, 1, 0.2

[tuning.P3alpha]
topKs: 20, 160, 20
alphas: 0, 1, 0.1

[tuning.PureSVD]
n_factors: 10, 500, 20
n_iter: 5, 20, 5

[tuning.MF_IALS]
